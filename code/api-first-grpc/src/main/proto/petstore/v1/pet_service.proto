syntax = "proto3";

package petstore.v1;

import "petstore/v1/request/get_pet_request.proto";
import "petstore/v1/pet.proto";

option java_package = "com.srensamblador.apifirst.grpc.petstore";
option java_outer_classname = "PetServiceProto";

service PetStoreService {
  rpc PetById (request.GetPetRequest) returns (Pet);
}